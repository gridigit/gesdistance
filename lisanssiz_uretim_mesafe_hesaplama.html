<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Lisanssız Üretim Mesafe Hesaplayıcı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #16a34a;
      --accent-soft: rgba(22,163,74,0.12);
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px 24px 26px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 20px;
      line-height: 1.3;
      margin: 0 0 10px 0;
      font-weight: 600;
      letter-spacing: -0.2px;
    }

    .desc {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 14px;
      font-size: 15px;
      color: var(--text);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 16px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      transition: transform 0.05s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(34,197,94,0.25);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 18px rgba(34,197,94,0.25);
    }

    .result {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(34,197,94,0.08);
      border: 1px solid rgba(34,197,94,0.25);
      font-size: 15px;
      font-weight: 600;
      color: #14532d;
    }

    .footnote {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.5;
    }

    @media (max-width: 360px) {
      h1 { font-size: 18px; }
      .card { padding: 22px 18px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <span class="badge">Lisanssız Üretim</span>

    <h1>Mesafe Hesaplama Aracı</h1>
    <p class="desc">
      Elektriksel kurulu güce göre bağlantı noktasına olan azami mesafeyi
      mevzuatta tanımlanan hesaplama yöntemiyle belirler.
    </p>

    <label for="power">Kurulu Güç (MW)</label>
    <input type="number" id="power" min="0" step="0.01" placeholder="Örn: 7.5" />

    <button onclick="hesapla()">Hesapla</button>

    <div id="result" class="result" style="display:none;"></div>

    <div class="footnote">
      Bu araç bilgilendirme amaçlıdır. Nihai değerlendirmede ilgili mevzuat ve
      dağıtım şirketi uygulamaları esas alınır.
    </div>
  </div>

<script>
  function hesapla() {
    const power = parseFloat(document.getElementById('power').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(power) || power <= 0) {
      resultDiv.style.display = 'block';
      resultDiv.innerText = 'Lütfen geçerli bir kurulu güç (MW) giriniz.';
      return;
    }

    let distance = 0;

    if (power <= 5) {
      distance = 4;
    } else if (power <= 15) {
      distance = 4 + (power - 5) * 0.4;
    } else {
      distance = 4 + (10 * 0.4) + (power - 15) * 0.15;
    }

    resultDiv.style.display = 'block';
    resultDiv.innerText = `Azami izin verilen mesafe: ${distance.toFixed(2)} km`;
  }
</script>

</body>
</html>
